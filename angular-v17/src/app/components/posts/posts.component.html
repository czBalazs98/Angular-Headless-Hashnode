<div class="posts-view">
  <div class="cards-wrapper grid">
    @for (post of posts; track post) {
      <a class="card">
        <div class="card-image">
          <img src="../../../assets/images/angular-headless-hashnode-logo.jpg">
        </div>
        <div class="card-title">
          <h3>{{post.title}}</h3>
        </div>
      </a>
    }
  </div>
</div>
