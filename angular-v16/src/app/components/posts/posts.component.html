<div class="cards-wrapper">
  <a *ngFor="let post of posts" class="card">
    <div class="card-image">
      <img src="https://raw.githubusercontent.com/monacodelisa/Angular-Headless-Hashnode/develop/angular-headless-hashnode.jpg">
    </div>
    <div class="card-title">
      <h3>{{post.node.title}}</h3>
    </div>
  </a>
</div>
