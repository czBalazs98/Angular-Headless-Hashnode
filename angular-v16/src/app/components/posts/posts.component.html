<div class="posts-view">
  <div class="layout-control">
    <button (click)="toggleLayout()">
      <span *ngIf="layout == 'grid'" class="material-symbols-outlined">
        menu
      </span>
      <span *ngIf="layout == 'list'" class="material-symbols-outlined">
        grid_view
      </span>
    </button>
  </div>

  <div *ngIf="layout == 'grid'" class="cards-wrapper grid">
    <app-single-post *ngFor="let post of posts" [post]="post" class="card">
    </app-single-post>
  </div>

  <div *ngIf="layout == 'list'" class="cards-wrapper list">
    <app-single-post *ngFor="let post of posts" [post]="post" class="card">
    </app-single-post>
  </div>
</div>
